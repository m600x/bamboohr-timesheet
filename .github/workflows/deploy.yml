name: Deploy

on:
  workflow_run:
    workflows: [Build]
    types: [completed]

jobs:
  deploy:
    name: Deploy to OCI VM
    runs-on: ubuntu-latest
    environment: OCI
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'master') }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_KEY }}
          script: |
            cd bamboohr-timesheet
            docker-compose pull
            docker-compose up -d
            sleep 10
            docker logs -n 30 bamboohr-timesheet
