name: Build

on:
  workflow_run:
    workflows: [Tests]
    types: [completed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Check if default branch
        id: branch-check
        run: |
          if [[ "${{ github.event.workflow_run.head_branch }}" == "main" || "${{ github.event.workflow_run.head_branch }}" == "master" ]]; then
            echo "is_default=true" >> $GITHUB_OUTPUT
          else
            echo "is_default=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate version file
        run: |
          echo '{' > version
          echo '  "version_timestamp": "'$(date -u '+%Y-%m-%d %H:%M:%S.%3N')'",' >> version
          echo '  "version_hash": "${{ github.event.workflow_run.head_sha }}"' >> version
          echo '}' >> version
          cat version

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.branch-check.outputs.is_default == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ steps.branch-check.outputs.is_default == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.branch-check.outputs.is_default == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Commit version file
        if: steps.branch-check.outputs.is_default == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f version
          git diff --staged --quiet || git commit -m "chore: update version file [skip ci]"
          git push
