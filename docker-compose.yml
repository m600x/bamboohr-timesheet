services:
  bamboohr-api:
    build: .
    image: bamboohr-api
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: ["node", "src/api-server.js"]
    environment:
      - TZ=Europe/Paris
      - PORT=3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s